    <script>
        function receberValoresdeCheckboxMarcados(name) {
    const checkboxes = document.querySelectorAll('input[name="exame"]:checked');
    let valores = [];
    checkboxes.forEach((checkbox) => {
        valores.push(checkbox.value);

    var i;
    var soma=0;
    for(i=0;i<valores.length;i++) {
        soma = soma+parseFloat(valores[i]);
    }

    return soma;
}
